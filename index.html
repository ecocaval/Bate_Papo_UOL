<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate papo UOL</title>
    <link rel="stylesheet" href="stylesheets/reset.css">
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
    <header>

        <img src="images/logo 1.png">
        <ion-icon data-test="open-participants" name="people"></ion-icon>

        <div class="container hideElement">
            
            <div class="transparent-back" onclick="displayUserAside()"></div>
            <section class="participants-menu ">
                <p>Escolha um contato para enviar mensagem:</p>
    
                <section class="participants-list">
                    
                </section>                
    
                <p>Escolha a visibilidade:</p>
                <div data-test="public" class="menu-option lock">
                    <ion-icon name="lock-open"></ion-icon>
                    <p>PÃºblico</p>
                    <ion-icon data-test="check" name="checkmark-sharp" class="check"></ion-icon>
                </div>
    
                <div data-test="private" class="menu-option lock">
                    <ion-icon name="lock-closed"></ion-icon>
                    <p>Reservadamente</p>
                    <ion-icon data-test="check" name="checkmark-sharp" class="check hideElement"></ion-icon>
                </div>
            </section>

        </div>

    </header>    
    
    <section class="modal">
        <img class="loader hideElement" src="./images/loader.png" alt="">
        <div class="content">
            <label for="Name">Digite seu nome:</label>
            <input data-test="input-name" id="request-name" name="Name" type="text" />
            <button data-test="send-name" id="send-request" type="submit">Enviar</button>
        </div>
    </section>

    <main>
        <section class="messageSection">

        </section>     
    </main>

    <footer>
        <input class='send-message' placeholder="Escreva aqui..." type="text"></input>
        <ion-icon name="paper-plane-outline" onclick="sendMessage()"></ion-icon>
    </footer>

    <!--axios library-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!--icons library-->
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="script.js"></script>
</body>
</html>
