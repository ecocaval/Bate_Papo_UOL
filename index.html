<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate papo UOL</title>
    <link rel="stylesheet" href="stylesheets/reset.css">
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
    <header>
        <img src="images/logo 1.png">
        <ion-icon name="people" onclick="displayUserAside()"></ion-icon>
    </header>
    
    <section class="modal">
        <img class="loader hideElement" src="./images/loader.png" alt="">
        <div class="content">
            <label for="Name">Digite seu nome:</label>
            <input id="request-name" name="Name" type="text" />
            <button id="send-request" type="submit">Enviar</button>
        </div>
    </section>

    <main>
        <section class="messageSection">

        </section>     
    </main>

    <footer>
        <input placeholder="Escreva aqui..." type="text"></input>
        <ion-icon name="paper-plane-outline" onclick="sendMessage()"></ion-icon>
    </footer>

    <!--axios library-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!--icons library-->
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="script.js"></script>
</body>
</html>
